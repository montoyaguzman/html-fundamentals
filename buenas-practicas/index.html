<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, alt y title</title>
</head>

<body>

    <main>

        <form action="">
            <!-- Label ayuda al autoenfoque (run and click)-->
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input id="name" type="text" />
            </label>
        </form>

        <img src="./img.png" alt="mi imagen" title="es una imagen de paris" />

    </main>

</body>

</html>
